{% extends 'main/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container py-5">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    Forgot password?
    <a href="{% url 'password_reset' %}" class="reset_password">Reset password</a>
    <p class="text-center">Don't have an account? <a href="{% url 'sign up' %}">Create an account</a>.</p>
</div>
{% endblock content %}
